<html layout:decorate="~{layout}">
<div layout:fragment="content"  class="max-w-4xl mx-auto px-4 py-6">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css">
    <div class="max-w-4xl mx-auto px-4 py-6">
        <!-- 질문 제목 -->
        <h2 class="text-2xl font-bold border-b border-gray-300 pb-2 mb-4"
            th:text="${question.subject}"></h2>

        <!-- 질문 본문 -->
        <div class="bg-white shadow-sm rounded-md p-4 mb-4">
            <div class="text-gray-800 whitespace-pre-line"
                 th:text="${question.content}"></div>
            <div class="text-sm text-right text-gray-500 mt-2">
                <span th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
        </div>

        <!-- 답변 수 -->
        <h5 class="text-lg font-semibold border-b border-gray-300 py-2 mb-3"
            th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

        <!-- 답변 목록 -->
        <div class="space-y-4">
            <div class="bg-gray-50 border rounded-md p-4"
                 th:each="answer : ${question.answerList}">
                <div class="text-gray-800 whitespace-pre-line"
                     th:text="${answer.content}"></div>
                <div class="text-sm text-right text-gray-500 mt-2">
                    <span th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
        </div>

        <!-- 답변 작성 폼 -->
        <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
            </div>
            <textarea th:field="*{content}" rows="10" class="form-control"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
    </div>
</div>
</html>
