<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-white px-4">
    <form th:action="@{/user/reset-password}" method="post"
          class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-6 border border-gray-200">

        <input type="hidden" name="username" th:value="${username}" />

        <h2 class="text-2xl font-bold text-center text-blue-700">비밀번호 재설정</h2>

        <!-- 새 비밀번호 입력 -->
        <div class="flex flex-col">
            <label for="password1" class="mb-1 text-sm font-medium text-gray-700">새 비밀번호</label>
            <input type="password" name="password1" id="password1"
                   class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                   placeholder="새 비밀번호를 입력하세요" required>
        </div>

        <!-- 비밀번호 확인 입력 -->
        <div class="flex flex-col">
            <label for="password2" class="mb-1 text-sm font-medium text-gray-700">비밀번호 확인</label>
            <input type="password" name="password2" id="password2"
                   class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                   placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <!-- 비밀번호 변경 버튼 -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">
            변경
        </button>

        <!-- 에러 메시지 -->
        <p th:if="${errorMessage}" class="text-red-600 text-sm text-center mt-2" th:text="${errorMessage}"></p>

    </form>
</div>
</html>
