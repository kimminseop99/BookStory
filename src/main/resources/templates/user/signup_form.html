<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="signup_container flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-white">
    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl p-8 md:p-12">

        <!-- 상단 안내 영역 -->
        <div class="mb-10 text-center">
            <h2 class="text-3xl font-extrabold text-gray-800">지금 가입하고</h2>
            <p class="mt-2 text-gray-500 text-sm">좋은 책을 발견해보세요 📚</p>
        </div>

        <!-- 폼 시작 -->
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">


            <!-- 왼쪽 입력 -->
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">사용자 ID</label>
                    <input type="text" th:field="*{username}" id="username"
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <input type="email" th:field="*{email}" id="email"
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
            </div>

            <!-- 오른쪽 입력 -->
            <div class="space-y-4">
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" th:field="*{password1}" id="password1"
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                    <input type="password" th:field="*{password2}" id="password2"
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
            </div>

            <!-- 가입 버튼 -->
            <div class="col-span-2 mt-6">
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-md transition duration-300">
                    ✨ 회원가입 완료
                </button>
            </div>
        </form>

        <!-- 추가 안내 -->
        <div class="mt-6 text-center text-sm text-gray-500">
            이미 계정이 있으신가요?
            <a href="/user/login" class="text-blue-600 hover:underline font-semibold">로그인</a>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let alertMsg = [[${alertMessage}]];
        if (alertMsg !== null && alertMsg !== 'null') {
            alert(alertMsg);
        }
        /*]]>*/
    </script>

</div>
</html>
