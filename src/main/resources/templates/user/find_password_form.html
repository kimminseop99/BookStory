<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-white px-4">
  <form th:action="@{/user/find-password}" method="post"
        class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg space-y-6 border border-gray-200">

    <h2 class="text-2xl font-bold text-center text-blue-700">비밀번호 찾기</h2>

    <!-- 사용자 ID 입력 -->
    <div class="flex flex-col">
      <label for="username" class="mb-1 text-sm font-medium text-gray-700">사용자 ID</label>
      <input type="text" name="username" id="username"
             class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
             placeholder="아이디를 입력하세요" required>
    </div>

    <!-- 이메일 입력 -->
    <div class="flex flex-col">
      <label for="email" class="mb-1 text-sm font-medium text-gray-700">이메일</label>
      <input type="email" name="email" id="email"
             class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
             placeholder="이메일을 입력하세요" required>
    </div>

    <!-- 비밀번호 찾기 버튼 -->
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">
      다음
    </button>

    <!-- 에러 메시지 -->
    <p th:if="${errorMessage}" class="text-red-600 text-sm text-center mt-2" th:text="${errorMessage}"></p>

  </form>
</div>
</html>
